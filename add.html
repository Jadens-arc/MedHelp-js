<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Medication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="addmedication.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');

            });
          });
        }
      });
    </script>
  </head>
  <body>
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation" style="box-shadow: 0px 10px 10px #dbdbdb">


    <div id="navBar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="index.html">
          Home
        </a>
        <a class="navbar-item" href="add.html">
          Add Medication
        </a>
        <a class="navbar-item" href="share.html">
          Share
        </a>
      </div>
    </div>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navBar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
    </a>
  </nav>


  <div style="margin-top: 60px" class="container  is-fluid">
    <div class="field">
      <label class="label">Medication Name</label>
      <div class="control">
        <input id="medication-name" class="input" type="text" placeholder="(e.g. Tylenol)">
      </div>
    </div>

    <div class="field">
      <label class="label">Amount</label>
      <div class="control">
        <input id="medication-amount" class="input" type="text" placeholder="(e.g. 35mg)">
      </div>
    </div>

    <div class="field">
      <label class="label">When to take it</label>
      <div class="select">
        <select id="medication-freq">
          <option>Everyday</option>
          <option>Every Other Day</option>
          <option>Once a Week</option>
          <option>Once a Month</option>
          <option>Once a Year</option>
          <option>As Needed</option>
        </select>
      </div>
    </div>

    <div class="field">
      <label class="label">Other</label>
      <div class="control">
        <textarea id="medication-other" class="textarea" placeholder="e.g. Take before eating"></textarea>
      </div>
    </div>
    <a id="addMedBtn"class="button" type="submit" href="index.html">Add</a>    
    <a class="button" type="submit" href="index.html">Cancel</a>  
    <hr>
  </div>


</body>
</html>
